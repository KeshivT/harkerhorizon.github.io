---
layout: default
---

<div class="card-columns">
  {% for post in site.posts %}
  {% unless post.tags.first == "guidelines" %}
  <div class="card">
    {% if post.related_image %}
    <img src="{{post.related_image}}" alt="" class="card-img-top">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      {% if post.excerpt %}
      <p class="card-text">{{post.excerpt}}</p>
      <a href="{{ post.url | relative_url }}">Read More</a>
      {% endif %}
    </div>
  </div>
  {% endunless %}
  {% endfor %}
